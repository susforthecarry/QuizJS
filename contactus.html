  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form id="contactForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Enter your name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter your phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="age" class="form-label">Enter your age</label>
            <input type="number" class="form-control" id="age" name="age" required>
            <div class="invalid-feedback">Please enter your age.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Enter your password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
          </div>
          <div class="mb-3">
            <label for="repassword" class="form-label">Re-enter your password</label>
            <input type="password" class="form-control" id="repassword" name="repassword" required>
            <div class="invalid-feedback">Please re-enter your password.</div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
  </div>
